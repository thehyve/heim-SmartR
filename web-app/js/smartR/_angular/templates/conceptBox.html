<div class="heim-input-field heim-dropzone sr-hd-input">
    <label>{{label}} <i class="ui-icon ui-icon-info sr-tooltip-dialog" title="{{tooltip}}"> </i></label>
    <br><br>
    <span ng-show="conceptGroup.length < min" class="sr-instruction">Drag at least {{min}} node(s) into the box<br /></span>
    <span ng-show="conceptGroup.length > max" class="sr-instruction">Select at most {{max}} node(s)<br /></span>
    <span ng-show="!containsOnly()" class="sr-instruction">Node(s) do not have the correct type<br /></span>
    <div class="sr-drop-input"></div>
    <div style="margin-top: 10px; text-align: right;">
        <input type="button" value="Clear Window" class="sr-drop-btn">
    </div>
</div>
